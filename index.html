<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>

<body>
 
 <div class="container">
     <div class="game-details">
        <div class="setting-box">
            <div class="element-box">
                <label for="default">Set Default</label>
                <input type="checkbox" id="default">
            </div>
            <div class="element-box">
                <label for="detail-color">Set Detail Box Color</label>
                <input type="color" id="detail-color">
            </div>
            <div class="element-box">
                <label for="board-color">Set Play Board Color</label>
                <input type="color" id="board-color">
            </div>
            <div class="element-box">
                <label for="snake-color">Set Snake Color</label>
                <input type="color" id="snake-color">
            </div>
            <div class="element-box">
                <label for="food-color">Set Food Color</label>
                <input type="color" id="food-color">
            </div>
            <div class="element-box">
                <select id="speed">
                    <option value="125">Choose Speed</option>
                    <option value="100">Low</option>
                    <option value="125">Medium</option>
                    <option value="50">Fast</option>
                </select>
            </div>
            <div class="element-box">
                <button id="set-btn">Set Changes</button>
            </div>
            
        </div>
        <i class="fa fa-gear pointer setting-btn"></i>
        <span class="score">Score Is : 0</span>
        <span class="high-score">High Score Is : 30</span>
    </div>
    <div class="game-board"></div>
    <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long border pointer"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long border pointer"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long border pointer"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long pointer"></i>
    </div>
 </div>
<script src="index.js"></script>
</body>

</html>
